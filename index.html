<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Imposter Finder</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff4d4d;
            text-shadow: 2px 2px 8px rgba(255, 77, 77, 0.8);
        }
        p {
            font-size: 1.8rem;
            margin: 10px 0;
        }
        .card {
            background-color: #2a2d3e;
            border-radius: 12px;
            padding: 20px 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
        }
        strong {
            color: #61dafb;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #1e1e2f;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #52c2e2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Among Us Imposter Finder</h1>
        <input id="codeInput" type="text" placeholder="Enter Code">
        <button onclick="findImposter()">Find Imposter</button>
        <p id="result"><strong>Imposter:</strong> </p>
    </div>

    <script>
        function findImposter() {
            const code = document.getElementById('codeInput').value;
            const result = document.getElementById('result');

            if (code === 'KZGYUF') {
                result.innerHTML = '<strong>Imposter:</strong> Dog N, Sputnick';
            } else {
                result.innerHTML = '<strong>Imposter:</strong> Unknown';
            }
        }
    </script>
</body>
</html>
